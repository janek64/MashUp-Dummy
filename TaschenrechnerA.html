<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaschenrechnerB</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-around frame">
            <div class="container col-md-10 calculator" >
                <div class="row justify-content-around outputrow" >
                        <div class="d-flex col-md-12">
                            <div class="outputfield w-100 mx-3">3 + 3 = 7</div>
                        </div>
                </div>
                <div class="row mt-3 keyrow"></div>
                <div class="row justify-content-around keyrow">
                    <div class="btn-group d-flex col">
                        <button type="button" class="btn btn-outline-danger w-25 ml-3 font-weight-bold key">C</button>
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">(+)</button>
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">(-)</button>
                        <button type="button" class="btn btn-outline-dark w-25 mx-3 font-weight-bold key">/</button>
                    </div>
                </div>
                <div class="row justify-content-around keyrow">
                    <div class="btn-group d-flex flex-wrap: nowrap col">
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">7</button>
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">8</button>
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">9</button>
                        <button type="button" class="btn btn-outline-dark w-25 mx-3 font-weight-bold key">*</button>
                    </div>
                </div>
                <div class="row justify-content-around keyrow">
                    <div class="btn-group d-flex flex-wrap: nowrap col">
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">4</button>
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">5</button>
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">6</button>
                        <button type="button" class="btn btn-outline-dark w-25 mx-3 font-weight-bold key">-</button>
                    </div>
                </div>
                <div class="row justify-content-around keyrow">
                    <div class="btn-group d-flex flex-wrap: nowrap col">
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">1</button>
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">2</button>
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">3</button>
                        <button type="button" class="btn btn-outline-dark w-25 mx-3 font-weight-bold key">+</button>
                    </div>
                </div>
                <div class="row justify-content-around keyrow">
                    <div class="btn-group d-flex flex-wrap: nowrap col">
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">0</button>
                        <button type="button" class="btn btn-outline-dark w-25 ml-3 font-weight-bold key">,</button>
                        <button type="button" class="btn btn-outline-danger w-25 ml-3 font-weight-bold key">Del</button>
                        <button type="button" class="btn btn-outline-success w-25 mx-3 font-weight-bold key">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <footer class="footer">
            <div class="container-fluid">
                <div class="row justify-content-around text-muted">
                    <span class="col-4 text-left">Janek Berg PiS SoSe2020</span>
                    <span class="col-4 text-center">TaschenrechnerB.html</span>
                    <span class="col-4 text-right">created with Bootstrap</span>
                </div>
            </div>
        </footer>

</body>
</html>
